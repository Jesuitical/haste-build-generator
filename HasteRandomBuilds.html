<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HASTE Random Build Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Heavitas&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-family: 'Heavitas', sans-serif;
      font-size: 36px;
      margin-bottom: 20px;
    }

    #build-display {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .item-slot {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 120px;
    }

    .item-slot img {
      width: 100%;
      height: 100px;
      object-fit: contain;
      border: 2px solid #555;
      border-radius: 10px;
      background-color: #2a2a2a;
    }

    .item-name {
      margin-top: 8px;
      font-size: 14px;
      height: 20px;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons button {
      background-color: teal;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .buttons button:hover {
      background-color: #007777;
    }
  </style>
</head>

    function spinBuild() {
      const buildDisplay = document.getElementById("build-display");
      buildDisplay.innerHTML = "";

      for (let i = 0; i < 4; i++) {
        const slot = document.createElement("div");
        slot.className = "item-slot";
        const img = document.createElement("img");
        const name = document.createElement("div");
        name.className = "item-name";

        slot.appendChild(img);
        slot.appendChild(name);
        buildDisplay.appendChild(slot);

        let spinCount = 0;
        const maxSpins = Math.floor(Math.random() * 10) + 10;

        const interval = setInterval(() => {
          const randomItem = items[Math.floor(Math.random() * items.length)];
          img.src = randomItem.icon;
          name.textContent = randomItem.name;
          spinCount++;

          if (spinCount >= maxSpins) {
            clearInterval(interval);
          }
        }, 100);
      }
    }

    function clearBuild() {
      const buildDisplay = document.getElementById("build-display");
      buildDisplay.innerHTML = "";
    }
  </script>
