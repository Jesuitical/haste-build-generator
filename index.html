<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>HASTE Random Build Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Heavitas&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">  <!-- Add Font Awesome -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-family: 'Heavitas', sans-serif;
      font-size: 36px;
      margin-bottom: 20px;
    }

    #build-display {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .item-slot-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .item-slot {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between; /* Ensure space is even between top and bottom */
      width: 120px;
      height: 120px;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      background-color: #2a2a2a;
      border: 2px solid #555;
      padding: 10px 5px 10px; /* Balanced padding on top and bottom */
    }

    .item-slot img {
      width: 100%;
      height: 100px;
      object-fit: contain;
    }

    .copy-icon {
      position: absolute;
      bottom: 5px; /* Adjust the bottom position */
      right: 5px; /* Adjust the right position */
      font-size: 16px;
      cursor: pointer;
      opacity: 0.7;
    }

    .copy-icon:hover {
      opacity: 1;
    }

    .item-name {
      font-size: 14px;
      margin-top: 8px;
      margin-bottom: 4px; /* Reduced space below the name */
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons button {
      background-color: teal;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .buttons button:hover {
      background-color: #007777;
    }

    #copy-message {
      margin-top: 20px;
      color: #28a745;
      font-size: 16px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>HASTE Random Build Generator</h1>
  <div id="build-display">

    function spinBuild() {
      const buildDisplay = document.getElementById("build-display");
      buildDisplay.innerHTML = "";

      for (let i = 0; i < 4; i++) {
        const slotContainer = document.createElement("div");
        slotContainer.className = "item-slot-container";  // Container for both slot and name

        const slot = document.createElement("div");
        slot.className = "item-slot";
        const img = document.createElement("img");

        const copyIcon = document.createElement("i");
        copyIcon.classList.add("fas", "fa-copy", "copy-icon");  // Font Awesome clipboard icon

        const name = document.createElement("div");
        name.className = "item-name";

        slot.appendChild(img);
        slot.appendChild(copyIcon);
        slotContainer.appendChild(slot);
        slotContainer.appendChild(name);  // Append name outside the item slot box

        buildDisplay.appendChild(slotContainer);

        let spinCount = 0;
        const maxSpins = Math.floor(Math.random() * 10) + 10;

        const interval = setInterval(() => {
          const randomItem = items[Math.floor(Math.random() * items.length)];
          img.src = randomItem.icon;
          name.textContent = randomItem.name;

          copyIcon.onclick = () => copyToClipboard(randomItem.copyText); // Set copy function for each item slot

          spinCount++;

          if (spinCount >= maxSpins) {
            clearInterval(interval);
          }
        }, 100);
      }
    }

    function clearBuild() {
      const buildDisplay = document.getElementById("build-display");
      buildDisplay.innerHTML = "";
      document.getElementById("copy-message").style.display = "none"; // Hide message when cleared
    }

    function copyToClipboard(text) {
      const textArea = document.createElement('textarea');
      textArea.value = text;
      document.body.appendChild(textArea);
      textArea.select();
      document.execCommand('copy');
      document.body.removeChild(textArea);

      const copyMessage = document.getElementById("copy-message");
      copyMessage.style.display = "block";  // Show message
      setTimeout(() => {
        copyMessage.style.display = "none"; // Hide message after 2 seconds
      }, 2000);
    }
  </script>
